<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2"></ion-col>

  <ion-col size="8" class="ion-text-left">
    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>
  </ion-col>

  <ion-col size="2" class="ion-text-right">
    <ion-button fill="clear" routerLink="/login" routerDirection="forward">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
