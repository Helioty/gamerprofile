<ion-menu contentId="main" menuId="mainMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Awesome menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-menu-toggle *ngFor="let item of menuItems">
      <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root"
        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        {{ item.title }}
      </ion-item>
    </ion-menu-toggle>

  </ion-content>
</ion-menu>

<app-header></app-header>

<ion-router-outlet id="main"></ion-router-outlet>
